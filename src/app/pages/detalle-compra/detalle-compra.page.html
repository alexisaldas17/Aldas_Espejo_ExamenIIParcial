<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>

    </ion-buttons>
    <ion-title>Detalle Compra</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="compra">
<ion-card>
  <ion-card-title>
  <h2>Factura NÂ° {{compra.Id}}</h2>
  </ion-card-title>

  <ion-card-content>
    <ion-list>
      <ion-item   *ngFor="let p of compra.DetallesFactura" class="ion-text-wrap">
        <ion-grid style="background:#6004da" >
          <ion-row class="ion-align-items-center">

              <ion-col size="9" class="ion-align-self-center">
                <ion-label>CANTIDAD:   {{ p.Cantidad }}</ion-label>

            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="9">
              <ion-label>PRODUCTO: </ion-label>
              <b>{{ p.NombreProducto }}</b>
            </ion-col>
            <ion-col size="3" class="ion-text-end">
              {{ p.Subtotal | currency:'USD' }}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item>
        <ion-grid  >
          <ion-row>
            <ion-col size="9">
              Subtotal:
            </ion-col>
            <ion-col size="3" class="ion-text-end">
              {{ compra.Subtotal | currency:'USD' }}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col size="9">
              Iva:
            </ion-col>
            <ion-col size="3" class="ion-text-end">
              {{ compra.Iva | currency:'USD' }}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

      <ion-item>
        <ion-grid  style="background:#d31313">
          <ion-row>
            <ion-col size="9">
              Total:
            </ion-col>
            <ion-col size="3" class="ion-text-end">
              {{ compra.Total | currency:'USD' }}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
