<ion-list *ngFor="let item of compraCliente" >
  <ion-item>
    <ion-avatar slot="start">
      <img src="https://image.shutterstock.com/image-vector/vector-invoice-icon-260nw-238191229.jpg" alt="factura">
    </ion-avatar>
    <ion-label>
      <h2><b>Compra NÂ° {{item.Id}}</b></h2>
      <h3><b>Fecha:</b> {{item.Fecha | date}}</h3>

      <ion-grid>
        <ion-row>
          <ion-col>
            <b>Subtotal</b>
          </ion-col>
          <ion-col>
            {{item.Subtotal | currency}}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <b>Iva 12%</b>
          </ion-col>
          <ion-col>
            {{item.Iva | currency}}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <b>Total</b>
          </ion-col>
          <ion-col>
            {{item.Total | currency}}
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-label>
    <ion-button
    expand="block"  shape="round"
    (click)="enviarDatos(item)">
    <ion-icon name="eye">

    </ion-icon>
      Ver
    </ion-button>
  </ion-item> <hr>

</ion-list>
