<ion-menu side="start" menuId="menuPrincipal" contentId="main">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menú Principal</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle autoHide="true">
        <ion-item [routerLink]="['/micuenta']" routerLinkActive="router-link-active" >
          <ion-icon slot="start" name="person-circle-outline"></ion-icon>
            Mi Cuenta
          </ion-item>
      </ion-menu-toggle>

      <!-- MIS-COMPRAS -->
      <ion-menu-toggle autoHide="true">
        <ion-item [routerLink]="['/mis-compras']" routerLinkActive="router-link-active" >
          <ion-icon slot="start" name="cart"></ion-icon>
            Mis Compras
          </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle autoHide="true">
        <ion-item [routerLink]="['/productos']" routerLinkActive="router-link-active" >
          <ion-icon slot="start" name="list"></ion-icon>
            Productos

          </ion-item>
      </ion-menu-toggle>


      <ion-menu-toggle (click)="logout()"  autoHide="true">
        <ion-item >
          <ion-icon slot="start" name="close"></ion-icon>
            Cerrar Sesión

          </ion-item>
      </ion-menu-toggle>




    </ion-list>
  </ion-content>
</ion-menu>
